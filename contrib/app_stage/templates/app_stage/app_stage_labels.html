{% if show_app_stage_labels %}
  <style>
    .app-stage-topbar {
      position: fixed;
      width: 200px;
      top: 0;
      left: 50%;
      translate: -50%;
      height: 30px;
      z-index: 9999;
      color: #FFF;
      border-color: #FFF;
      border-width: 5px;
      border-top-width: 0;
      border-style: solid;
      text-align: center;
      background: #000000;
      line-height: 30px;
      font-weight: bold;
    }

    .app-stage-bottom-left {
      position: fixed;
      width: 250px;
      left: -75px;
      bottom: 40px;
      height: 35px;
      z-index: 9999;
      color: #FFF;
      border-color: #FFF;
      border-width: 5px;
      border-style: solid;
      text-align: center;
      rotate: 45deg;
      font-weight: bold;
      background: #000000;
      line-height: 35px;
    }

    .app-stage--staging {
        color: #333;
        background: #ff9800;
    }

   .app-stage--development {
       color: #FFF;
        background: #ba2121;
    }

  </style>
  <div
    class="app-stage-topbar app-stage--{{ stage }}">
    {{ stage }}@{{ git_hash|slice:7 }}
  </div>
  <div
    class="app-stage-bottom-left app-stage--{{ stage }}">
    {{ stage }}
  </div>
{% endif %}
